<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>NTUNSCIS</title>

  <!-- Bootstrap core CSS -->
  <link href="./Home/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="./Home/css/the-big-picture.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./Home/assets/css/libs/bootstrap-datetimepicker.css">
  <link href="./Home/open-iconic/font/css/open-iconic-bootstrap.css" rel="stylesheet">
  <!-- Default Theme (Core) -->
  <link rel="stylesheet" href="./Lightweight-jQuery-Date-Input-Picker/lib/themes/default.css">
  <!-- Default Theme (Date Picker) -->
  <link rel="stylesheet" href="./Lightweight-jQuery-Date-Input-Picker/lib/themes/default.date.css">
  <!-- Default Theme (Time Picker If Needed)-->
  <link rel="stylesheet" href="./Lightweight-jQuery-Date-Input-Picker/lib/themes/default.time.css">

</head>

<body>

  <section>
    <div class="container">
      <div class="row">
        <div class="col-lg-6">
          <h1 class="mt-5 text-secondary">NTU North Spine Canteen Information System</h1>
          <p class="text-secondary">An web application that tells you everything about NTU North Spine Canteen.</p>
        </div>

      </div>

      <div class="row">
        <div class="col-sm-6 mb-3">
          <a class="btn btn-primary btn-lg mr-5" style="color:white" onclick="currentRedirect()">Check Current Operating Stalls </a>
        </div>
        <div class="col-sm-6">
          <div style="vertical-align: top;display:inline-block">
            <button type="button" class="btn btn-primary btn-lg mr-5" onclick="pickTime()">Check Operating Stalls By Custom
              Time</button>
  
            <div class="input-group mb-3" id="dropDownDate" style="visibility:hidden" >
              <div class="input-group-prepend">
                <span class="input-group-text">Date</span>
                <input id="exampleDate" class="datepicker" name="date" type="text" value="14 August, 2014"
                data-value="2014-08-08" />
              </div>
  
              <div class="input-group-prepend">
                <span class="input-group-text">Time</span>
                <input id="exampleTime" class="timepicker rounded-right" type="time" name="time" value="2:30 AM" data-value="0:00" />
              </div>
              
              <a class="btn btn-primary ml-1" style="color:white" onclick="customRedirect()">Go</a>
          </div>
        </div>   
      </div>
    </div>
  </section>

  <!-- Bootstrap core JavaScript -->
  <script src="./Home/vendor/jquery/jquery.min.js"></script>
  <script src="./Home/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- Core -->
  <script src="./Lightweight-jQuery-Date-Input-Picker/lib/picker.js"></script>
  <!-- Date Picker -->
  <script src="./Lightweight-jQuery-Date-Input-Picker/lib/picker.date.js"></script>
  <!-- Time Picker -->
  <script src="./Lightweight-jQuery-Date-Input-Picker/lib/picker.time.js"></script>
  <script src="./Home/homeFunction.js"></script>

</body>
